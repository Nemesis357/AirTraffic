<section class="container listingContainer">
    <ul>
      <li *ngFor="let flight of flights" class="flight" (click)="goToFlight(flight.Icao)">
        <div><img src="../../assets/img/airplane.png"></div>
        <div>
          <p class="color_white">Flight altitude: {{ flight.Alt }}ft</p>
          <p class="color_white">Flight id: {{ flight.Id}}</p>
        </div>
      </li>
    </ul>      
</section>
